                    <h1>Contacto</h1>
                    <form id="contactForm" action="https://formspree.io/t.eujenin@gmail.com" method="POST">
                        <label for="nombre">Nombre:</label><br>
                        <input type="text" id="nombre" name="nombre" required><br>
                        <span id="nombreError" class="error"></span>

                        <label for="email">Correo Electrónico:</label><br>
                        <input type="email" id="email" name="_replyto" required><br>
                        <span id="emailError" class="error"></span>

                        <label for="telefono">Teléfono:</label><br>
                        <input type="tel" id="telefono" name="telefono"><br>

                        <label for="mensaje">Mensaje:</label><br>
                        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br>

    <div class="map-container mt-5">

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            const nombre = document.getElementById("nombre").value.trim();
            const email = document.getElementById("email").value.trim();
            const telefono = document.getElementById("telefono").value.trim();
            const mensaje = document.getElementById("mensaje").value.trim();
            const nombreError = document.getElementById("nombreError");
            const emailError = document.getElementById("emailError");
            const mensajeError = document.getElementById("mensajeError");

            nombreError.textContent = "";
            emailError.textContent = "";
            mensajeError.textContent = "";

            if (nombre === "") {
                nombreError.textContent = "Por favor, ingresa tu nombre";
                event.preventDefault();
            }

            if (email === "") {
                emailError.textContent = "Por favor, ingresa tu correo electrónico";
                event.preventDefault();
            }

            // Validación de correo electrónico con expresión regular
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = "Por favor, ingresa un correo electrónico válido";
                event.preventDefault();
            }

            if (mensaje === "") {
                mensajeError.textContent = "Por favor, ingresa tu mensaje";
                event.preventDefault();
            }
        });
    </script>
